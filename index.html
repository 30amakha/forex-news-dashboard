<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اخبار اقتصادی فارکس</title>
  <style>
    body { font-family: sans-serif; direction: rtl; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>📊 اخبار مهم اقتصادی</h1>
  <table id="newsTable">
    <thead>
      <tr>
        <th>نماد</th>
        <th>عنوان خبر</th>
        <th>اهمیت</th>
        <th>پیش‌بینی اثر</th>
        <th>احتمال حرکت</th>
        <th>ساعت تهران</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://your-worker-url.workers.dev")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#newsTable tbody");
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.symbol}</td>
            <td>${item.title}</td>
            <td>${item.impact}</td>
            <td>${item.forecastEffect}</td>
            <td>${item.pipMove}</td>
            <td>${item.timeTehran}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
